<title> Ejerccio2 - Operadores </title>
<script>
var valores = [true, 5, false, "hola", "adiós", 2];
mayor = valores[3] >= valores[4];
booleano = valores[0] || valores[2];
booleano1 = valores[0] && valores[2];
var suma = valores[1] + valores[5];
var resta = valores[1] - valores[5];
var multiplicacion = valores[1] * valores[5];
var division = valores[1] / valores[5];
var resto = valores[1] % valores[5];
alert(valores);
alert(mayor);
alert(booleano);
alert(booleano1);
alert(suma);
alert(resta);
alert(multiplicacion);
alert(division);
alert(resto);

</script>
